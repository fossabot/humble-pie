<!doctype html>
<html>
<head>
<link href="/static/bootstrap.css" rel="stylesheet" media="screen">
<link href="/static/styles.css" rel="stylesheet" media="screen">
<title>HumblePie | PassTools API Testing</title>
</head>
<body>


    <a href="https://github.com/jamslevy/passtools-python/tree/master/passtools-flask"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
    
<div class="container-fluid"><div class="navbar"><div class="navbar-inner"><div class="container"><a class="brand"><b>HumblePie</b> | for PassTools API Testing</a>
    <ul class="nav">
    <li class="divider-vertical"></li>
    <li {% if page in ['templates','template'] %} class="active" {% endif %}><a href="/">Templates</a></li>
    <li {% if page in ['passes','pass'] %} class="active" {% endif %}><a href="/passes">Passes</a></li>
    <li {% if page in ['errors'] %} class="active" {% endif %}><a href="/errors">Errors</a></li>
    <li {% if page in ['settings'] %} class="active" {% endif %}><a href="/settings">Settings</a></li>
    <li><a href="{{ base_url }}/activity" target="_blank"><i>API Logs</i></a></li>
    <li class="divider-vertical"></li>
    </ul>
    </div>
    </div>
    </div>
    </div>

<div class="row-fluid">
    <div class="span8 offset1" style="min-width:800px;">

    {% block main %}
    {% endblock %}

</div></div>
<div class="row-fluid" style="height:20px;"></div>

</body>
</html>
